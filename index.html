<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            margin-top:70px;
             background:#333;
             color:#fff;

        }
    </style>
    
    
    <title>Weight Converter</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
        <div class="col-md-6">
         <h1 class ="display-4 test-center mb-3">Weight Converter</h1>
        <form>
            <div class ="form-group">
                <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter pounds..">
                   
            </div>
        </form>
        <div id="output">
            <div class="card bg-primary mb-2">
                <div class="card-body">
                    <h4>Grams:</h4>
                    <div id="gramsOutput"></div>
                </div>
            </div>
           <div class="card bg-secondary mb-2">
                 <div class="card-body">
                    <h4>Kilograms:</h4>
                    <div id="kgOutput"></div>
                </div>
            </div>
            <div class="card bg-danger mb-2">
                <div id="card-body">
                    <h4>Ounces:</h4>
                    <div id="OuncesOutput"></div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    <script>
        document.getElementById("output").style.visibility = "hidden";
        document.getElementById('lbsInput').addEventListener('input',function(e){
            document.getElementById("output").style.visibility = "visible";
            let lbs=e.target.value;
            
            

  document.getElementById("OuncesOutput").innerHTML = (lbs * 16).toFixed(2);
  document.getElementById("gramsOutput").innerHTML= (lbs/0.0022046).toFixed(2);
  document.getElementById("kgOutput").innerHTML=(lbs/2.2046).toFixed(2);
        });

    </script>
</body>
</html>
